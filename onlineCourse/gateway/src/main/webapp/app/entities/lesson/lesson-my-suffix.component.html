<div>
    <h2>
        <span jhiTranslate="gatewayApp.lesson.home.title">Lessons</span>
        <button class="btn btn-primary float-right create-lesson-my-suffix" [routerLink]="['/', { outlets: { popup: ['lesson-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gatewayApp.lesson.home.createLabel">
            Create new Lesson
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lessons">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lessonTitle"><span jhiTranslate="gatewayApp.lesson.lessonTitle">Lesson Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lessonDescription"><span jhiTranslate="gatewayApp.lesson.lessonDescription">Lesson Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="language"><span jhiTranslate="gatewayApp.lesson.language">Language</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let lesson of lessons ;trackBy: trackId">
                <td><a [routerLink]="['../lesson-my-suffix', lesson.id ]">{{lesson.id}}</a></td>
                <td>{{lesson.lessonTitle}}</td>
                <td>{{lesson.lessonDescription}}</td>
                <td jhiTranslate="{{'gatewayApp.Language.' + lesson.language}}">{{lesson.language}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../lesson-my-suffix', lesson.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lesson-my-suffix/'+ lesson.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lesson-my-suffix/'+ lesson.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
