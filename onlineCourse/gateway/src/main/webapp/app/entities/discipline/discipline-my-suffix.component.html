<div>
    <h2>
        <span jhiTranslate="gatewayApp.discipline.home.title">Disciplines</span>
        <button class="btn btn-primary float-right create-discipline-my-suffix" [routerLink]="['/', { outlets: { popup: ['discipline-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gatewayApp.discipline.home.createLabel">
            Create new Discipline
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="disciplines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.discipline.disciplineName">Discipline Name</span></th>
            <th><span jhiTranslate="gatewayApp.discipline.disciplineDescription">Discipline Description</span></th>
            <th><span jhiTranslate="gatewayApp.discipline.disciplinePrice">Discipline Price</span></th>
            <th><span jhiTranslate="gatewayApp.discipline.programs">Programs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let discipline of disciplines ;trackBy: trackId">
                <td><a [routerLink]="['../discipline-my-suffix', discipline.id ]">{{discipline.id}}</a></td>
                <td>{{discipline.disciplineName}}</td>
                <td>{{discipline.disciplineDescription}}</td>
                <td>{{discipline.disciplinePrice}}</td>
                <td>
                    <span *ngFor="let programs of discipline.programs; let last = last">
                            <a class="form-control-static" [routerLink]="['../program-my-suffix', programs?.id ]">{{programs.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../discipline-my-suffix', discipline.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'discipline-my-suffix/'+ discipline.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'discipline-my-suffix/'+ discipline.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
